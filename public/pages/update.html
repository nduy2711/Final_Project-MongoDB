<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../stylesheets/anopage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>Update</title>

    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
        }

        .update {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"] {
            width: calc(100% - 12px);
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #555;
        }

        button:focus {
            outline: none;
        }
    
    button:active {
        transform: translateY(1px);
    }

    a {
        color: #333;
    }
    
    </style>
</head>
<body>
    <section class="update">
        <a href="./read-for-update.html"><i class="fa-solid fa-arrow-left"></i></a>
        <form id="updateForm" action="/update" method="PUT">
            <label for="orderID">Order ID:</label>
            <input type="text" id="orderID" name="orderID" readonly><br><br>
        
            <label for="orderDate">order Date:</label>
            <input type="number" id="orderDate" name="orderDate"><br><br>
        
            <label for="totalAmount">Total Amount:</label>
            <input type="text" id="totalAmount" name="totalAmount"><br><br>

            <label for="paymentMethod">Payment Method:</label>
            <input type="text" id="paymentMethod" name="paymentMethod"><br><br>

            <label for="orderStatus">Order Status:</label>
            <input type="text" id="orderStatus" name="orderStatus"><br><br>
            
            <label for="image">image:</label>
            <input type="text" id="image" name="image"><br><br>

            <button type="button" onclick="updateOrder()">Update</button>
        </form>
    </section>
</body>
<script>
    const queryParams = new URLSearchParams(window.location.search);
    const oldOrder = Object.fromEntries(queryParams.entries());
    let newOrder = oldOrder;

    document.getElementById('orderID').value = oldOrder.orderID;
    document.getElementById('orderDate').value = oldOrder.orderDate;
    document.getElementById('totalAmount').value = oldOrder.totalAmount;
    document.getElementById('orderStatus').value = oldOrder.orderStatus;
    document.getElementById('paymentMethod').value = oldOrder.paymentMethod;
    document.getElementById('image').value = oldOrder.image;

    function updateOrder() {
        newOrder.orderDate = document.getElementById('orderDate').value;
        newOrder.totalAmount = document.getElementById('totalAmount').value;
        newOrder.orderStatus = document.getElementById('orderStatus').value;
        newOrder.paymentMethod = document.getElementById('paymentMethod').value;
        newOrder.image = document.getElementById('image').value;

        fetch('/update', {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(newOrder)
        })
        .then(response => response.json())
        .then(data => {
            console.log('Response from server:', data);
            alert(data.message);
        })
        .catch(err => {
            alert('Cannot update: ' + err);
        });
    }
</script>
</html>
