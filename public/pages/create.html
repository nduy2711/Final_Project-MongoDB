<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"], input[type="button"] {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        input[type="submit"]:hover, input[type="button"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body onload="setFocus()">
    <div class="container">
        <h2>Order Management</h2>
        <form id="createForm" action="/createManyOrders" method="POST">
            <div class="form-group">
                <label for="orderID">Order ID:</label>
                <input type="text" id="orderID" name="orderID" placeholder="Enter order ID...">
            </div>
            <div class="form-group">
                <label for="orderStatus">Order Status:</label>
                <input type="text" id="orderStatus" name="orderStatus" placeholder="Enter order status...">
            </div>
            <input type="button" value="Add" onclick="addOrder()">
            <input type="button" value="Submit" onclick="submitOrders()">
        </form>
        <div id="message"></div>
    </div>

    <script>
        var orders = [];

        function addOrder() {
            var orderID = document.getElementById("orderID").value;
            var orderStatus = document.getElementById("orderStatus").value;
            var order = { orderID: orderID, orderStatus: orderStatus };

            orders.push(order);
            outputMessage(`The order [${orderID}, ${orderStatus}] has been added`, 'red');
        }

        function submitOrders() {
            fetch('/createManyOrders', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(orders)
            })
            .then(respone => respone.json())
            .then(data => {
                console.log('Respone from server: ', data);
                alert(data.message);
                resetForm();
            })
            .catch(err => {
                console.error('Error: ',err);
            })
        }

        function resetForm() {
            document.getElementById('createForm').reset();
            document.getElementById('message').textContent = '';
            setFocus();
            orders = [];
        }

        function setFocus() {
            document.getElementById('orderID').focus();
        }

        function outputMessage(message, color) {
            var messageElement = document.getElementById('message');
            messageElement.textContent = message;
            messageElement.style.color = color;
        }

    </script>


</body>
</html>
